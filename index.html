<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeJS-test</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="selection">
    <select name="geometry" class="geometry">
      <option class="shapeTypes" value="" selected>Select geometry</option>
      <option class="shapeTypes" value="cube">Cube</option>
      <option class="shapeTypes" value="sphere">Sphere</option>
      <option class="shapeTypes" value="pyramid">Pyramid</option>
    </select>
    <input type="number" class="shapeSize" min="1" max="1000"/>
    <button type="button" class="btn">Create</button>
  </div>

  <div class="list">
    <ul id="shapesIds">
    </ul>
  </div>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.145.0/three.module.js",
        "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
